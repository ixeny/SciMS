<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
{% load static %}
<link rel="icon" href="{% static 'images/pi.png' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<title>SciMS</title>
</head>

<body class="container">
<header>
	<a href="/">
	<img id="logo" src="{% static 'images/SciMSlogo.png' %}" alt="SciMS logo" >
	</a>

</header>
{% block content %}

{%if form.errors%}
<p class="error">Mauvais nom d'utilisateur ou mdp</p>
{%endif%}
	<form id="form_login" action="/auth/" method="POST">{% csrf_token %}

	 <h2>Connectez vous</h2>
	<input type="text" class="form-control" placeholder="Pseudo" aria-describedby="basic-addon1" id="username" name="login">
	<input type="password" class="form-control" placeholder="Mot de passe" aria-describedby="basic-addon1" id="password" name="passwd">
<button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
			{{str}}
	</form>
{% endblock %}

<div id="img_center">
	<img id="plume" class="img-rounded" src="{% static 'images/plume.jpg' %}" alt="Plume et article" >
</div>
</body>

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/myjs.js' %}"></script>
</html>
