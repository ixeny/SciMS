<!DOCTYPE html>
<html>
<head>
{% load static %}
<link rel="icon" href="{% static 'images/pi.png' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<title>SciMS</title>
</head>
<body class="container">
<header>
	<a href="/">
	<img id="logo" src="{% static 'images/SciMSlogo.png' %}" alt="SciMS logo" >
	</a>
	<a href="/logout" id="login-btn" role="button" class="btn btn-default" >Se d√©connecter</a>
</header>


<aside  class="list-group">
	<center>

	<div class="btn-group" role="group">
	<a href="/articles/add/">
	  <button type="button" class="btn btn-primary">Ajouter</button>
	</a>
	<a href="/articles/edit/{{displayed.id}}/">
	  <button type="button" class="btn btn-warning">Modifier</button>
	</a>

	<a href="/articles/delete/{{displayed.id}}/">
	  <button type="button" class="btn btn-danger">Supprimer</button>
	</a>
	</div>

	<div id="myarticles">
	<h4 class="list-group-item-heading">Mes articles</h4>

	{%for a in articles%}
	    <a href="/articles/read/{{ a.id }}/" class="list-group-item">
	      <h4 class="list-group-item-heading">{{ a.title }}</h4>
	      <p class="list-group-item-text">{{ a.abstract }}</p>
	    </a>
	{%endfor%}
	</div>

</aside>

{% if displayed.id == -5 %}

<iframe  src="/articles/notfound/">
</iframe>

{% else %}
<iframe  src="/articles/{{displayed.id}}/">
</iframe>

{% endif %}

</body>

</html>
